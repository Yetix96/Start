<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>101 problems</title>
  
</head>

<body>
  <h1>Programming languages<h1>

    <ul id="Sort"></ul>

  <style type="text/css">
    .with-border {
      opacity: 1;
      border: 5px solid crimson;
    }
    
    .invisible {
        opacity: 0;
    }
  </style>

  <script>
    console.log("Starting!");

    const lang = ["http://cflrs.in/wp-content/uploads/2016/06/1462519447.jpg" , "http://devstickers.com/assets/img/pro/2p4i.png" , "http://metinsaylan.com/wp-content/uploads/2016/03/Python_logo.png" , "https://ignite.apache.org/images/cpp.png" , "http://www.javatpoint.com/images/javascript/javascript_logo.png" , "https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Webysther_20160423_-_Elephpant.svg/2000px-Webysther_20160423_-_Elephpant.svg.png" , "http://www.windose.in/img/vb1.jpg" , "http://description.pl/wp-content/uploads/2016/03/Perl-2.gif"]; 

    var list = document.getElementById("Sort");

    const shuffle = (toShuffle) => {
      for (var i = toShuffle.length; i; i--) {
        let j = Math.floor(Math.random() * i);
        [toShuffle[i - 1], toShuffle[j]] = [toShuffle[j], toShuffle[i - 1]];
      }
      return toShuffle;
    };

    const click = (arg) => {
      if(arg.target.className === "invisible") {
        arg.target.className = "";
      };
    };

    shuffle(lang.concat(lang)).map((l)=> {
      var img = document.createElement("img");
      img.height = 50;
      img.src = l;
      img.className = "invisible";
      img.onclick = click;

      var li = document.createElement("li");
      li.className = "with-border";

      //li.onclick = click;
      li.appendChild(img);
      list.appendChild(li);
    });

  </script>
</body>
</html>
