  <script>
    console.log("Starting!");

    const lang = ["http://cflrs.in/wp-content/uploads/2016/06/1462519447.jpg" , "http://devstickers.com/assets/img/pro/2p4i.png" , "http://metinsaylan.com/wp-content/uploads/2016/03/Python_logo.png" , "https://ignite.apache.org/images/cpp.png" , "http://www.javatpoint.com/images/javascript/javascript_logo.png" , "https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Webysther_20160423_-_Elephpant.svg/2000px-Webysther_20160423_-_Elephpant.svg.png" , "http://www.windose.in/img/vb1.jpg" , "http://description.pl/wp-content/uploads/2016/03/Perl-2.gif"]; 

    var list = document.getElementById("Sort");

    lang.map((l)=> {
      var img = document.createElement("img");
      img.height = 50;
      img.src = l;

      var li = document.createElement("li");
      li.appendChild(img);
      list.appendChild(li);
    });
